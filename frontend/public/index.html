<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <head>
    <title>Smart Home Temperature</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>

  <body>
    <div class="outer">
      <div class="inner">
        <h1 class="top">Room Temp</h1>
        <div id = "alert-div"></div>
        <h2>
          <script>
            var socket = io();
            socket.on("data", function (data) {
              console.log(data);
              document.getElementById("sample").innerHTML = data;
            });
          </script>
          <div id="sample"></div>
        </h2>
        <p class="temperature">Wanted Room Temperature:</p>
        <div class="range-wrap">
          <input type="range" class="range" min="-20" max="70" />
          <output class="bubble" id="bubble"></output>
        </div>
        <p>
          Note: If the room temperature <br>
          exceeds wanted temperature, <br>
          the site will alert the user 
        </p>
      </div>
      <div class="inner">
        <h1 class="mid">Outside Temp</h1>
        <img src="" alt="" srcset="" id="weather-icon" />
        <div id="location">Unable to Fetch Weather</div>
        <div class="desc">No Information Available.</div>
        <div class="weather">
          <div class="c">Error</div>
          <div class="f">Error</div>
        </div>
        <div class="info">
          <h4>
            Sunrise: <span class="sunrise">No Information Available</span>
          </h4>
          <h4>Sunset: <span class="sunset">No Information Available</span></h4>
        </div>
        <canvas
          class="canvas"
          id="tempChart"
          style="width: 100%; max-width: 512px; margin: 0 auto"
        ></canvas>
      </div>
      <script src="scripts.js"></script>
    </div>
  </body>
</html>
